<div class="multi-select">
    <div class="token-select" ng-class="{'token-select-focus':data.hasFocus}">
        <ul class="token-list">
            <li class="token clickable" ng-repeat="item in data.tokens" ng-click="removeToken(item)">{{item.name}}<span>x</span></li>
            <li class="token-input"><input tabindex="-1" ng-model="data.token" ng-change="updateSearch()"
               ng-blur="data.hasFocus = false" ng-focus="data.hasFocus = true" type="text" autocomplete="off" /></li>
        </ul>
    </div>
    <div class="lookup-list" ng-show="data.results || data.loading">
        <ul>
            <li class="lookup-item clickable" data-ng-repeat="item in data.results" ng-click="select(item)">
                <div class="name">{{item.name}}</div>
                <div class="description">({{item.role}}{{item.desc}})</div>
            </li>
        </ul>
        <div ng-show="data.results && data.results.length === 0">No Results</div>
        <div ng-show="data.loading === true" class="spinner-small"></div>
    </div>
</div>
