<div class="multi-select">
    <div class="token-select" ng-class="{'token-select-focus':data.hasFocus}" ng-click="focusInput()">
        <ul class="recipient-list" ng-class="{android:android === 'true'}">
            <li ng-repeat="item in values" ng-click="removeToken(item)">{{item.name}}<ons-icon size="14px" icon="md-close"></ons-icon></li>
            <li class="token-input"><input ng-model="data.token" ng-change="updateSearch()"
               ng-blur="loseFocus()" ng-focus="data.hasFocus = true" type="text" autocomplete="off" /></li>
        </ul>
    </div>
    <ul class="lookup-list" ng-show="data.results && data.results.length > 0 && data.hasFocus">
        <li ng-repeat="item in data.results" ng-click="selectItem(item)" modifier="longdivider">
            <ons-ripple color="rgba(156, 156, 156, 0.20)"></ons-ripple>
            <div>
                <div class="lookup-text">{{item.name}}</div>
                <div class="lookup-subtext">({{item.role}}{{item.desc}})</div>
            </div>
        </li>
    </ul>

</div>
