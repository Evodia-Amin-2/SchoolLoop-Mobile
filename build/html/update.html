<ons-page ng-controller="UpdateController as page" class="full-page">
    <div class="login-panel">
        <img alt="" src="img/circle-logo-small.png">

        <p translate>
            A new version is ready to be installed.
        </p>
        <p translate>
            The application will automatically restart.
        </p>

        <div class="update button-bar">
            <ons-button ng-click="page.update()" translate ng-disabled="page.updating">Update</ons-button>
        </div>

        <div ng-show="page.changeList.length > 0">
            <p class="release-title" translate>What's New <span class="menu-version">&nbsp;{{page.data.version}} ({{page.data.build}})</span>
            </p>
            <ul class="change-list">
                <li ng-repeat="item in page.changeList">{{item}}</li>
            </ul>
        </div>
    </div>
</ons-page>
