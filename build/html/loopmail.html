<ons-navigator var="loopmailNavigator" ng-controller="LoopMailController as mailCtrl">
    <ons-popover direction="down" cancelable var="popover">
        <ons-list>
            <ons-list-item modifier="longdivider" tappable ng-repeat="mailbox in mailCtrl.mailboxes"
                           ng-click="mailCtrl.selectMailbox(mailbox)">
                <div class="center">
                    <div class="loopmail-subject">{{mailbox.label}}</div>
                </div>
            </ons-list-item>
        </ons-list>
    </ons-popover>
    <div class="menu-popover"></div>
    <ons-page>
        <ons-pull-hook ng-action="mailCtrl.load($done)" var="lloader">
            <span ng-switch="lloader.state">
              <span ng-switch-when="initial" translate><ons-icon size="35px" icon="ion-arrow-down-a"></ons-icon>Pull down to refresh</span>
              <span ng-switch-when="preaction" translate><ons-icon size="35px" icon="ion-arrow-up-a"></ons-icon>Release to refresh</span>
              <span ng-switch-when="action" translate><ons-icon size="35px" spin="true" icon="ion-load-d"></ons-icon>Loading data...</span>
            </span>
        </ons-pull-hook>
        <ons-toolbar class="default-toolbar">
            <div class="left">
                <ons-toolbar-button ng-click="page.openMenu()">
                    <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center" ng-click="mailCtrl.showMenu()">{{mailCtrl.mailbox.label}} <ons-icon icon="fa-caret-down" size="18px"></ons-icon></div>
            <div class="right">
                <div class="loopmail-compose" ng-click="mailCtrl.compose()" tappable>
                    <ons-icon icon="md-edit"></ons-icon>
                </div>
            </div>
        </ons-toolbar>
        <ons-list class="loopmail-view">
            <ons-list-item class="loopmail-item" modifier="longdivider" tappable ng-repeat="item in mailCtrl.loopmail"
                           ng-click="loopmailNavigator.pushPage('loopmail-detail.html', {animation: 'slide', loopmail: item})">
                <div class="left">
                    <ons-icon icon="fa-envelope" size="24px" ng-show="mailCtrl.isNew(item)" class="new"></ons-icon>
                    <ons-icon icon="fa-envelope-o" size="24px" ng-show="!mailCtrl.isNew(item)"></ons-icon>
                </div>
                <div class="center">
                    <div class="loopmail-subject" ng-class="{new:mailCtrl.isNew(item)}">{{item.subject}}</div>
                    <div class="loopmail-sender">{{mailCtrl.sender(item)}}</div>
                    <div class="loopmail-date">{{item.date|date:"MM/dd/yyyy hh:mm a"}}</div>
                </div>
            </ons-list-item>
        </ons-list>
    </ons-page>
</ons-navigator>
