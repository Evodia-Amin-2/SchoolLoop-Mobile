<div ng-controller="CoursesController">
    <div class="courses" scroller="">
        <div class="empty-list" ng-show="courses.length == 0">
            <p translate>No Courses Currently</p>
        </div>
        <ul class="list-view">
            <li class="list-view-item" ng-repeat="item in courses">
                <div class="item-content clearfix">
                    <div class="item-row">
                        <div ng-click="showCourse(item)">
                            <div class="course-period">{{item.period}}</div>
                            <div class="course-row">
                                <div class="item-title">{{item.courseName}}</div>
                                <div class="item-subtitle">{{item.teacherName}}<span ng-show="hasCoTeacher(item)"><span class="seperator"> - </span>{{item.coTeacherName}}</span></div>
                            </div>
                            <div class="course-grades">
                                <div ng-show="hasGrade(item)">{{item.grade}}</div>
                                <div ng-show="!hasGrade(item)">&nbsp;</div>
                                <div ng-show="hasScore(item)">{{item.score}}</div>
                                <div ng-show="!hasScore(item)">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                    <list-nav></list-nav>
                </div>
            </li>
        </ul>
    </div>
</div>
