<ons-navigator var="courseNavigator">
    <ons-page ng-controller="CoursesController as courseCtrl">
        <ons-pull-hook ng-action="courseCtrl.load($done)" var="cloader">
            <span ng-switch="cloader.state">
              <span ng-switch-when="initial" translate><ons-icon size="35px" icon="ion-arrow-down-a"></ons-icon>Pull down to refresh</span>
              <span ng-switch-when="preaction" translate><ons-icon size="35px" icon="ion-arrow-up-a"></ons-icon>Release to refresh</span>
              <span ng-switch-when="action" translate><ons-icon size="35px" spin="true" icon="ion-load-d"></ons-icon>Loading data...</span>
            </span>
        </ons-pull-hook>
        <ons-toolbar class="default-toolbar">
            <div class="left">
                <ons-toolbar-button ng-click="page.openMenu()">
                    <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center" translate>Courses</div>
        </ons-toolbar>
        <ons-list class="course-view">
            <ons-list-item class="course-item" modifier="longdivider" tappable ng-repeat="item in courseCtrl.courses"
                           ng-click="courseNavigator.pushPage('course-detail.html', {animation: 'slide', course: item})">
                <div class="left">
                    <div class="course-color" ng-class="courseCtrl.courseColor(item)">&nbsp;</div>
                    <div class="period">{{item.period}}</div>
                </div>
                <div class="center">
                    <div class="title">{{item.courseName}}</div>
                    <div class="category">{{item.teacherName}}<span ng-show="courseCtrl.hasCoTeacher(item)"> - {{item.coTeacherName}}</span></div>
                </div>
                <div class="right">
                    <div class="course-grades">
                        <div class="course-grade" ng-show="courseCtrl.hasGrade(item)">{{item.grade}}</div>
                        <div class="course-grade" ng-show="!courseCtrl.hasGrade(item)">&nbsp;</div>
                        <div class="course-score" ng-show="courseCtrl.hasScore(item)">{{item.score}}</div>
                        <div class="course-score" ng-show="!courseCtrl.hasScore(item)">&nbsp;</div>
                    </div>
                </div>
            </ons-list-item>
        </ons-list>
    </ons-page>
</ons-navigator>
