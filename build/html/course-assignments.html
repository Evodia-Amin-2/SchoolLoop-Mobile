<ons-page ng-controller="CourseAsgnController as courseAsgn">
    <ons-toolbar ng-class="courseAsgn.courseColor()">
        <div class="left"><ons-back-button translate>Back</ons-back-button></div>
        <div class="center" translate>Assignments</div>
        <div class="right" ng-click="courseAsgn.filterList()">
            <ons-toolbar-button>
                <ons-icon size="24px" icon="md-filter-list"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <ons-list>
        <ons-list-item class="course-detail course-assignments" ng-class="{'zero-grade': courseAsgn.isZero(item)}"
                       ng-if="courseAsgn.assignments.length > 0"
                       modifier="longdivider" tappable ng-repeat="item in courseAsgn.assignments">
            <div class="center">
                <div class="progress-report course-row">
                    <div class="title">{{item.title}}</div>
                    <div class="category">{{item.categoryName}}</div>
                    <div class="progress-due-date">
                        <span translate>Due:</span> {{item.dueDate|date:"MMM d, y" : "UTC"}}
                        <span class="seperator" ng-show="hasComment(item)">-</span>
                        <span class="comment" ng-show="hasComment(item)"><span class="icon-comment"></span>{{item.comment}}</span>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="course-grades" ng-if="item.graded == true">
                    <div ng-if="courseAsgn.isZero(item)" class="course-detail-grade" translate>Zero</div>
                    <div ng-if="!courseAsgn.isZero(item)" class="course-detail-grade">{{item.percentScore}}</div>
                    <div class="course-score">{{item.score}}</div>
                </div>
                <div class="right" ng-if="item.graded != true">
                    <div class="assignment-points">
                        <div class="points-max">{{item.maxPoints}}</div>
                        <div class="points-label" translate>PTS</div>
                    </div>
                </div>
            </div>
        </ons-list-item>
    </ons-list>
</ons-page>
