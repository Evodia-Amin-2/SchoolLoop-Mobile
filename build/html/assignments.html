<ons-page class="card-view" ng-controller="AssignmentsController as assCtrl">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="page.openMenu()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" translate>Assignments</div>
    </ons-toolbar>
    <ons-list ng-repeat="item in assCtrl.assignments">
        <ons-list-header>
            <strong>
                <span ng-show="assCtrl.isToday(item.date, timeZone)" translate>Today</span>
                <span ng-show="!assCtrl.isToday(item.date, timeZone) && assCtrl.isTomorrow(item.date, timeZone)" translate>Tomorrow</span>
                <span ng-show="!assCtrl.isToday(item.date, timeZone) && !assCtrl.isTomorrow(item.date, timeZone)">{{item.date | momentTz:"dddd":timeZone}}</span>
                <span ng-show="assCtrl.showDate()">{{item.date | momentTz:"MMM D, YYYY":timeZone}}</span>
            </strong>
        </ons-list-header>
        <div class="card">
            <ons-list-item class="card-item assignment-item" modifier="longdivider" tappable ng-repeat="assignment in item.list">
                <div class="left">
                    <div class="course-color" ng-class="assCtrl.courseColor(assignment)">&nbsp;</div>
                    <div class="period">{{assignment.courseName|period}}</div>
                </div>
                <div class="center">
                    <div class="course">{{assignment.courseName}}</div>
                    <div class="title">{{assignment.title}}</div>
                    <div class="category">{{assignment.categoryName}}</div>
                </div>
                <div class="right">
                    <div class="assignment-points">
                        <div class="points-max">{{assignment.maxPoints}}</div>
                        <div class="points-label" translate>PTS</div>
                    </div>
                </div>
            </ons-list-item>
        </div>
    </ons-list>
</ons-page>
