<ons-navigator var="loginNavigator">
    <ons-page ng-controller="LoginController as page">
        <div class="login-panel">
            <img alt="" ng-src="{{page.logo}}">
            <div class="lookup-input-panel">
                <ons-icon class="lookup-icon-search" ng-click="page.searchSchool()" tappable icon="ion-ios-search, material:ion-android-search" size="20px"></ons-icon>
                <ons-icon ng-click="page.clear()" ng-show="page.isSchoolSelected(page.selectedSchool)" class="lookup-icon-close" tappable icon="ion-ios-close-empty, material:ion-android-close" size="20px"></ons-icon>
                <div ng-click="page.searchSchool()"><ons-input class="lookup-input" modifier="underbar" float placeholder="{{page.placeholder.school}}" ng-model="page.schoolName" autocomplete="off"></ons-input></div>
            </div>
            <div class="field-error" ng-show="!page.isSchoolSelected(page.selectedSchool) && page.error.school.length > 0">{{page.error.school}}</div>

            <ons-input id="username" name="username" modifier="underbar" placeholder="{{page.placeholder.username}}" float ng-model="page.username"
                       ng-class="{error: page.hasFieldError(page.username)}"
                       ng-enter="page.login()" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </ons-input>
            <div class="field-error" ng-show="page.username.length == 0 && page.error.username.length > 0">{{page.error.username}}</div>

            <ons-input name="password" modifier="underbar" type="password" placeholder="{{page.placeholder.password}}" float ng-model="page.password"
                       ng-class="{error: page.hasFieldError(page.password)}"
                       ng-enter="page.login()" ng-required>
            </ons-input>
            <div class="field-error" ng-show="page.password.length == 0 && page.error.password.length > 0">{{page.error.password}}</div>

            <div class="right-link" ng-show="page.isSchoolSelected(page.selectedSchool)"><ons-button ng-click="page.forgot()" modifier="quiet" translate>Forgot Password?</ons-button></div>
            <ons-button ng-click="page.login()" class="login-button" translate>Log In</ons-button>
            <div class="login-footer" ng-show="page.isSchoolSelected(page.selectedSchool)"><span class="login-prompt" translate>Don't have an account?</span>
                <ons-button ng-click="page.register()" modifier="quiet" translate>Register</ons-button>
            </div>
        </div>
    </ons-page>
</ons-navigator>
