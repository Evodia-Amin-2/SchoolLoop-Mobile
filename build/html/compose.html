<ons-page ng-controller="ComposeController as compose">
    <ons-toolbar class="default-toolbar">
        <div class="left" ng-click="compose.back()">
            <ons-toolbar-button>
                <ons-icon size="24px" icon="md-close"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" translate>New LoopMail</div>
        <div class="right" ng-click="compose.send()">
            <ons-toolbar-button>
                <ons-icon size="24px" icon="md-mail-send"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
</ons-page>
