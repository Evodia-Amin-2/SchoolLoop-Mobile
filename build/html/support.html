<div ng-controller="SupportController as support" expand="" class="mobileloop-content slide-up">
    <div class="overthrow" expand="">
        <form name="ticket" class="support-ticket" novalidate>

            <div class="message-text" translate>We are sorry you are having trouble. How can we help?</div>

            <div class="simple-group">
                <label translate>Name:</label>
                <div class="recipient-list">{{support.name}}</div>
            </div>

            <div class="simple-group">
                <label translate>Email Address</label>
                <input type="text" name="email" ng-model="support.email" placeholder="{{support.emailError}}"
                       ng-class="{'form-error': ticket.email.$invalid && ticket.submitted}" required />
            </div>

            <div class="simple-group">
                <label translate>CC</label>
                <input type="text" name="cc" ng-model="support.cc" />
            </div>

            <div class="simple-group">
                <label translate>Brief Subject</label>
                <input type="text" name="subject" ng-model="support.subject" placeholder="{{support.subjectError}}"
                       ng-class="{'form-error': ticket.subject.$invalid && ticket.submitted}" required />
            </div>

            <div class="simple-group">
                <label translate>Details</label>
                <textarea name="details" ng-model="support.details"></textarea>
            </div>

        </form>
    </div>
</div>
