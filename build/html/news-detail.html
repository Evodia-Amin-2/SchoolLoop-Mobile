<div ng-controller="NewsDetailController" class="tab-content overthrow" ng-swipe-left="swipeLeft()" ng-swipe-right="swipeRight()">
    <div class="news-detail">
        <div class="title">{{newsItem.title}}</div>
        <div class="created">{{newsItem.createdDate|date:"MMM d, y"}}</div>
        <div class="author" ng-show='newsItem.authorName != "null"'><span translate>Posted By:</span> {{newsItem.authorName}}</div>
    </div>
    <div class="separator"></div>
    <div class="assignment-desc" ng-show="newsItem.description" ng-bind-html="trustedDescription"></div>
    <div class="assignment-desc" ng-show="!newsItem.description" translate>No Description Provided</div>
    <ul ng-if="newsItem.links" class="news-links"><span translate>Attachments:</span>
        <li ng-repeat="link in newsItem.links">
            <a ng-href="" ng-click="openURL(link)">{{link.Title}}</a>
        </li>
    </ul>
</div>
