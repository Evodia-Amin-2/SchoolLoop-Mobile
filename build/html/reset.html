<ons-page ng-controller="ResetController as page" class="full-page">
    <ons-toolbar class="default-toolbar">
        <div class="left" ng-click="page.cancel()">
            <ons-toolbar-button>
                <ons-icon size="24px" icon="md-close"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" translate>Set Password</div>
        <div class="right" translate>
            <ons-toolbar-button ng-click="page.reset()">Set</ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="reset-panel">
        <div>
            <ons-input name="password" modifier="underbar" type="password" placeholder="{{page.placeholder.password}}" float ng-model="page.password"
                       ng-class="{error: page.hasFieldError(page.password)}"
                       ng-enter="page.reset()" ng-required>
            </ons-input>
            <div class="field-error" ng-show="page.password.length == 0 && page.error.password.length > 0">{{page.error.password}}</div>

            <ons-input name="confirm" modifier="underbar" type="password" placeholder="{{page.placeholder.confirm}}" float ng-model="page.confirm"
                       ng-class="{error: page.hasFieldError(page.confirm)}"
                       ng-enter="page.reset()" ng-required>
            </ons-input>
            <div class="field-error" ng-show="page.confirm.length == 0 && page.error.confirm.length > 0">{{page.error.confirm}}</div>
        </div>

        <div class="button-bar">
            <ons-button ng-click="page.cancel()" translate>Cancel</ons-button>
            <ons-button ng-click="page.reset()" translate>Set Password</ons-button>
        </div>
    </div>
</ons-page>
