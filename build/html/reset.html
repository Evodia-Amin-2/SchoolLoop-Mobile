<div class="mobileloop-page full-page" ng-controller="ResetController as reset">
    <div class="overthrow" expand="">
        <form name="reset_form" novalidate>
            <h1 translate="" style="margin-top: 20px">Set Password</h1>
            <div class="form-content">
                <div class="simple-group" style="margin-top: 20px">
                    <label translate>New Password</label>
                    <input name="password" ng-enter="reset.reset()" ng-class="{error: reset_form.password.$invalid && reset_form.submitted}"
                           type="password" placeholder="{{reset_form.password.placeholder}}" ng-model="reset.password" required /><br/>
                </div>
                <div class="simple-group" style="margin-top: 20px">
                    <label translate>Confirm Password</label>
                    <input name="confirm" ng-enter="reset.reset()" ng-class="{error: reset_form.confirm.$invalid && reset_form.submitted}"
                           type="password" placeholder="{{reset_form.confirm.placeholder}}" ng-model="reset.confirm" required /><br/>
                </div>
            </div>
            <div class="footer center">
                <button ng-click="reset.cancel()" class="button button-blue" translate>Cancel</button>
                <button ng-click="reset.reset()"class="button button-blue" translate>Set Password</button>
            </div>
        </form>
    </div>
</div>
