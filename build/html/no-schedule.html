<ons-page ng-controller="InvalidController as page" class="full-page">
    <ons-toolbar class="default-toolbar">
        <div class="left" ng-click="page.close()">
            <ons-toolbar-button>
                <ons-icon size="24px" icon="md-close"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" translate>Attention</div>
    </ons-toolbar>
    <div class="login-panel">
        <img alt="" src="img/circle-logo-small.png">

        <p class="message-text" translate>
            No Schedule
        </p>

        <p class="message-text" translate>
            Sorry. The school is not reporting a current schedule of classes for the student associated with this account. Please contact school administration if you believe there is an error.
        </p>

        <div class="button-bar">
            <ons-button ng-click="page.close()" translate>Close</ons-button>
        </div>
    </div>
</ons-page>
