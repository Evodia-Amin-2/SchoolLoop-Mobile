<div class="mobileloop-page full-page" ng-controller="NotStartedController as notStarted">
    <div class="overthrow" expand="">
        <div class="login-header">
            <img alt="" src="img/sl_logo.png" width="194" height="74">
        </div>
        <div class="form-content logo-offset">
            <p class="message-text" translate>
                No Schedule
            </p>
            <p class="message-text" translate>
                You are seeing this message because the school is not reporting a current schedule of classes for your child. Please contact school administration if you believe there is an error.
            </p>
        </div>
    </div>
    <div class="footer center">
        <button class="button button-blue" ng-click="notStarted.close()" translate>Close</button>
    </div>
</div>
