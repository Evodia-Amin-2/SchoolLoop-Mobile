<ons-page ng-controller="HelpController as page">
    <ons-toolbar class="default-toolbar">
        <div class="left" ng-click="page.close()">
            <ons-toolbar-button>
                <ons-icon size="24px" icon="md-close"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" translate>Contact Help</div>
        <div class="right" ng-click="page.send()">
            <ons-toolbar-button>
                <ons-icon size="24px" icon="md-mail-send"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="help-panel">
        <div class="message-text" translate>How can we help?</div>

        <label class="display-field text-input__container" ng-class="{android:ons.platform.isAndroid()}">
            <span class="_helper text-input__label text-input--material__label text-input--underbar__label" translate>Name:</span>
            <div>{{page.name}}</div>
        </label>

        <ons-input name="email" modifier="underbar" placeholder="{{page.placeholder.email}}" float ng-model="page.email"
                   ng-class="{error: page.hasFieldError(page.email)}" ng-enter="page.send()">
        </ons-input>
        <div class="field-error" ng-show="page.email.length == 0 && page.error.email.length > 0">{{page.error.email}}</div>

        <ons-input name="cc" modifier="underbar" placeholder="{{page.placeholder.cc}}" float ng-model="page.cc" ng-enter="page.send()">
        </ons-input>

        <ons-input name="subject" modifier="underbar" placeholder="{{page.placeholder.subject}}" float ng-model="page.subject"
                   ng-class="{error: page.hasFieldError(page.subject)}" ng-enter="page.send()">
        </ons-input>
        <div class="field-error" ng-show="page.subject.length == 0 && page.error.subject.length > 0">{{page.error.subject}}</div>

        <div class="field-wrapper">
            <textarea name="details" class="message text-input text-input--underbar"
                      ng-model="page.details" placeholder="{{page.placeholder.details}}"></textarea>
        </div>
    </div>
</ons-page>
